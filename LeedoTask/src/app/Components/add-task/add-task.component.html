
<div  class="card ">
  <div class="container-fluid d-flex justify-content-center  h-50 shadow-lg p-3 mt-5 mb-5 fs-5 rounded ">
    <form class="desc" class="row ">
        <div class="col">
          <p class="text-center text-light fw-bold fs-1">Add New Task Form</p>
        </div>
        <div class="form-group mb-3 primary-text">
          <label for="exampleInputtitle">User Title :</label>
          <input  #title type="text" class="form-control p-2" id="exampleInputtitle" aria-describedby="titleHelp" placeholder="Enter title">   
          </div> 
        <div class="form-group mb-3 primary-text">
              <label for="exampleInputDescription">Description :</label>
              <input  #description type="text" class="form-control p-2" id="exampleInputDescription" aria-describedby="DescriptionHelp" placeholder="Enter Description">
        </div>
        <div class="form-group mb-3 primary-text">
              <label for="exampleInputdueDate">DueDate :</label>
              <input   #dueDate type="date" class="p-2 form-control" id="exampleInputdueDate" aria-describedby="dueDateHelp" placeholder="Enter dueDate">           
        </div>
        <div class="form-group mb-4 primary-text">
          <label for="exampleInputpriority">User priority :</label>
          <select  #priority class="form-control p-2" id="exampleInputpriority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>  
        </div>
        <div class="form-group mb-4 primary-text">
          <label for="exampleInputcompleted">User completed status :</label>
          <select  #completed class="form-control p-2" id="exampleInputcompleted">
              <option value="Completed">Completed</option>
              <option value="Not Completed">Not Completed</option>
            </select>  
        </div>
        <div class=" m-2 primary-text d-flex justify-content-center">
           <input (click)="AddTask(title.value, description.value, dueDate.value, priority.value,completed.value)"  class="m-2 w-50 btn btn-primary p-2 fs-5" type="button" value="Add New Task" >
        </div>
      </form>
    </div> 
    </div>
